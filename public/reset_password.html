<!DOCTYPE html>
<html>
<head>
  <title>Reset Your Password</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
    }

    .box {
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.note {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Reset Your Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email" />
    <br />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <p class="note">We'll send you a link to reset your password.</p>
  </div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDRMijbushB_IBNn5xcfHN3UsbJC9TN6Kc",
  authDomain: "docstosheets-803e7.firebaseapp.com",
  databaseURL: "https://docstosheets-803e7-default-rtdb.firebaseio.com",
  projectId: "docstosheets-803e7",
  storageBucket: "docstosheets-803e7.firebasestorage.app",
  messagingSenderId: "729328747721",
  appId: "1:729328747721:web:149c3fff759c4bf7c77918",
  measurementId: "G-TD83YH6Q1D"
};
    // ✅ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Function to send password reset email
    function sendResetLink() {
      const email = document.getElementById("reset-email").value;

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent! Please check your inbox or spam folder.");
        })
        .catch((error) => {
          console.error("Error sending reset email:", error);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
